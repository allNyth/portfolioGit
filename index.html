<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifolio rocketseat</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@400;500;700&display=swap"
        rel="stylesheet">
    <script src="app.js"></script>

</head>

<body>
    <main class="left-content">
        <section class="profile-card">
            <img src="" alt="" class="avatar">
            <span class="nameSpan">
                <p class="name"></p> <img src="./assets/edit.svg" alt="editname" class="edit" onclick="editUser()">
            </span>
            <span class="bio-span">
                <p class="bio">
                </p>
            </span>
        </section>
        <section class="info-card">
            <ul>
                <li> <img src="./assets/map-pin.svg" alt="location" title="location">
                    <p class="location"></p>
                </li>
                <li> <img src="./assets/briefcase.svg" alt="company" title="company">
                    <p class="company"></p>
                </li>
                <li> <img src="./assets/github.svg" alt="github" title="github">
                    <p class="github"></p>
                </li>
                <li> <img src="./assets/linkedin.svg" alt="linkedin" title="linkedIn">
                    <p class="linkedin"></p>
                </li>
                <li> <img src="./assets/twitter.svg" alt="twitter" title="twitter">
                    <p class="twitter"></p>
                </li>
                <li> <img src="./assets/globe.svg" alt="globe" title="website">
                    <p class="website"></p>
                </li>
                <li> <img src="./assets/mail.svg" alt="email" title="email">
                    <p class="email"></p>
                </li>
            </ul>
        </section>
        <section class="techs">
            <p class="techsText">Tecnologias</p>
        </section>
        <section class="experiences">
            <p class="xpText">Experiências</p>
        </section>
        <section class="preparation">
            <p class="prepText">Educação</p>
        </section>
    </main>
    <main class="right-content">
        <section class="my-projects">
            <div class="projects">
                <p class="myProjectsText">My projects</p>
                <p class="seeAll">Veja todos</p>
            </div>
        </section>
        <section class="cards">
            <div class="card1"></div>
            <div class="card2"></div>
        </section>
        <section class="posts">
            <div class="recentPosts"></div>
        </section>
    </main>
</body>

</html>
