<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filipe Matheus | Portifolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css"> <!-- LINK DO CSS -->
    <script src="./app.js"></script> 

</head>
<body>
    <section class="card-profile">
        <img class="profile-photo" src="" alt="">
        <div class="editName"> <div class="name"></div>  <img src="./assets/edit.svg" alt="" class="editIcon" id="editName" onclick="editN()"> 
          <div id="subtitle"><p class="subtitle"></p> </div>        
    </section>
    <section class="my-projects">
        <div class="projects-container">
            <p class="mp-text">My Projects</p>
            <a href="" id="gitLink" title="ir para github"><p class="seeAll">Veja todos</p></a>
            <div class="posts">
                <div class="main-post1">
                    <img src="./assets/folder.svg" alt="a folder icon">
                    <p class="my-post-title">Texto titulo de exemplo</p>
                    <p class="my-post-subtitle">Esse é um texto do subtitulo de exemplo para maior aproveitamento do app</p>
                    <div class="feedback">     
                        <img src="./assets/star.svg" alt="github star">
                        <p class="count-number" id="count-stars">100</p>
                        <img src="./assets/git-branch.svg" alt="">
                        <p class="count-number" id="count-branchs">100</p>
                    </div>
                </div>

                <div class="main-post2">
                    <img src="./assets/folder.svg" alt="a folder icon">
                    <p class="my-post-title">Esse é um texto titulo de exemplo 2</p>
                    <p class="my-post-subtitle">Esse é um texto do subtitulo de exemplo para maior aproveitamento do app</p>
                    <div class="feedback">
                        <img src="./assets/star.svg" alt="github star">
                        <p class="count-number" id="count-stars">100</p>
                        <img src="./assets/git-branch.svg" alt="">
                        <p class="count-number" id="count-branchs">100</p>

                    </div>
                </div>
            </div>
        </div>
    </section>
</html>
